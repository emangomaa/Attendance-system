<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/profile.js" type="module"></script>
    <title>Attendance System | Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md pt-4">
      <div class="container">
        <a class="navbar-brand" href="#" style="font-weight: bold"
          >Attendance System</a
        >
        <button
          class="navbar-toggler bg-primary"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="homepage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="attendancepage.html">Attendance</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-4">
          <p class="fs-4"><span class="fa fa-user p-2"></span>employee name</p>
        </div>
        <div class="col-12 col-md-8">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="monthly-tab"
                data-toggle="tab"
                data-target="#monthly"
                type="button"
                role="tab"
                aria-controls="Monthly"
                aria-selected="true"
              >
                Monthly Report
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="daily-tab"
                data-toggle="tab"
                data-target="#daily"
                type="button"
                role="tab"
                aria-controls="daily"
                aria-selected="false"
              >
                Daily Report
              </button>
            </li>
          </ul>
          <div class="tab-content p-4 bg-light" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="monthly"
              role="tabpanel"
              aria-labelledby="monthly-tab"
            >
              <p>
                <span class="fa fa-check-square-o p-2"></span>Attendance Times :
                <span>10</span>
              </p>
              <p>
                <span class="fa fa-clock-o p-2"></span>Late Times :
                <span>1</span>
              </p>
              <p>
                <span class="fa fa-calendar p-2"></span>Absence Times :
                <span>2</span>
              </p>
            </div>
            <div
              class="tab-pane fade"
              id="daily"
              role="tabpanel"
              aria-labelledby="daily-tab"
            >
              <p>Today Date : <span></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/JQuery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
